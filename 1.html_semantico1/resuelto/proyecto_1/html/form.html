<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_form.css" />
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <h1>Contacta con nosotros</h1>
        <form type="submit" method="post" action="/send.php">
            <div>
                <p>
                    <label>Nombre<br/>
                        <input type="text" placeholder="Nombre"/>
                    </label>
                </p>
                <p>
                    <label>Apellidos<br/>
                        <input type="text" placeholder="Apellidos"/>
                    </label>
                </p>
                <p>
                    <label>
                        Centro<br/>
                        <select>
                            <option disabled selected>Selecciona tu centro</option>
                            <option>Sevilla</option>
                            <option>Huelva</option>
                            <option>Cadiz</option>
                            <option>Málaga</option>
                            <option>Jaén</option>
                        </select> 
                    </label>
                </p>
                <p>
                    <label>Fecha<br/>
                        <input type="date"/>
                    </label>
                </p>
                <p>
                    <label>Horario<br/>
                        <select size="2">
                            <option>Mañana1</option>
                            <option>Mañana2</option>
                            <option>Tarde1</option>
                            <option>Tarde2</option>
                            <option>Noche1</option>
                            <option>Noche2</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        Color
                        <input type="color"/>
                    </label>
                </p>  
                <p>
                    <label>
                        email<br/>
                        <input type="email" cols="40" placeholder="email@email.com"/>
                    </label>
                </p>
                <p>
                    <label>
                    teléfono<br/>
                    <input type="tel" placeholder="666 777 888" />
                    </label>
                </p>
                <p>
                    <label>Valor</label>
                    <input type="radio" name="radio" id="r1"> <label for="r1">Primero</label>
                    <input type="radio" name="radio" id="r2">  <label for="r2">Segundo</label>
                    <input type="radio" name="radio" id="r3">  <label for="r3">Tercero</label>
                </p>
                <p>
                    <label>
                        Comentarios<br/>
                        <textarea rows="8" cols="80" placeholder="Escribe aquí tus comentarios"></textarea><br/>
                    </label>
                </p>
                <p>
                    <input type="submit" value="Enviar"/>
                </p>
                <p>
                    <input type="reset" value="Borrar"/>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
