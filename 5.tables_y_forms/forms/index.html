<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formularios</title>
  </head>
  <body>
    <div class="container">
      <h1>Formularios Básicos</h1>

      <form action="/send.php" method="post" >
        <div>
          <p>
            <label>
              texto<br />
              <input
                type="text"
                placeholder="Tu nombre"
                value="Pepe"
              />
            </label>
          </p>

          <p>
            <label>
              Contraseña<br />
              <input type="password" placeholder="Password" />
            </label>
          </p>

          <p>
            <label>
              number<br />
              <input type="number" placeholder="123456789" />
            </label>
          </p>

          <p>
            <label>
              email<br />
              <input type="email" placeholder="something@email.com" />
            </label>
          </p>
          <p>
            <label>
              url<br />
              <input type="url" placeholder="http://website.com" />
            </label>
          </p>
          <p>
            <label>
              teléfono<br />
              <input type="tel" placeholder="(123) 456-7890" />
            </label>
          </p>
          <p>
            <label>
              Búsqueda<br />
              <input type="search" placeholder="Search" />
            </label>
          </p>
          <p>
            <label>
              textarea<br />
              <textarea
                rows="5"
                cols="40"
                placeholder="Your message. I'm afraid I still don't understand, sir. Maybe if we felt any human loss as keenly as we feel one of those close to us, human history would be far less bloody."
              ></textarea>
            </label>
          </p>
          <p>
            <label>
              fecha<br />
              <input type="date" />
            </label>
          </p>

          <p>
            <label>
              Tiempo local<br />
              <input type="datetime-local" />
            </label>
          </p>
          <p>
            <label>
              mes<br />
              <input type="month" />
            </label>
          </p>
          <p>
            <label>
              semana<br />
              <input type="week" />
            </label>
          </p>
          <p>
            <label>
              tiempo<br />
              <input type="time" />
            </label>
          </p>
          <p>
            <label>
              seleccionar<br />
              <select>
                <option value="" disabled selected>Selecciona...</option>
                <option>Opción1</option>
                <option>Opción2</option>
                <option>Opción3</option>
              </select>
            </label>
          </p>
          <p>
            <label>
              select (multiple attr)<br />
              <select multiple>
                <option>Opción1</option>
                <option>Opción2</option>
                <option>Opción3</option>
              </select>
            </label>
          </p>
          <p>
            <label>
              select (size attr)<br />
              <select size="2">
                <option>Opción1</option>
                <option>Opción2</option>
                <option>Opción3</option>
              </select>
            </label>
          </p>
          <p>
            <label>
              datalist (Datos...)<br />
              <input list="datalist" />
              <datalist id="datalist">
                <option>Opción1</option>
                <option>Opción2</option>
                <option>Opción3</option>
              </datalist>
            </label>
          </p>
          <p>
            <label>
              output<br />
              <output>123</output>
            </label>
          </p>
          <p>
            <input type="radio" name="radio" value="Radio 1" id="rad1" /><label
              for="rad1"
              >Radio 1</label
            ><br />
            <input type="radio" name="radio" value="Radio 2" id="rad2" /><label
              for="rad2"
              >Radio 2</label
            ><br />
            <input type="radio" name="radio" value="Radio 3" id="rad3" /><label
              for="rad3"
              >Radio 3</label
            ><br />
          </p>
          <p>
            <input
              type="checkbox"
              name="checkbox"
              value="Checkbox 1"
              id="cb1"
            /><label for="cb1">Checkbox 1</label><br />
            <input
              type="checkbox"
              name="checkbox"
              value="Checkbox 2"
              id="cb2"
            /><label for="cb2">Checkbox 2</label><br />
            <input
              type="checkbox"
              name="checkbox"
              value="Checkbox 3"
              id="cb3"
            /><label for="cb3">Checkbox 3</label><br />
          </p>
          <p>
            <label>color</label>
            <input type="color" />
          </p>
          <p>
            <label>
              Rango<br />
              <input
                type="range"
                id="rangeSlider"
                min="0"
                max="100"
                step="50"
              />
              <input type="text" id="rangeValue" size="3" />
            </label>
          </p>
          <p>
            <input type="file" name="file" id="file" />
          </p>
          <p>
            <input type="submit" value="Enviar"  />
          </p>
          <p>
            <input type="reset" value="Reset" />
          </p>
        </div>
        <fieldset>
          <legend>Legend</legend>
          Fieldset
        </fieldset>
      </form>
    </div>
  </body>
</html>
